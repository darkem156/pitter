name: Main Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:

  avoid_reduncy:
    runs-on: ubuntu-18.04
    steps: 
    - uses: styfle/cancel-workflow-action@0.9.1

  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'npm'
        node-version: 16
    - name: Install Dependencies
      run: npm ci
    - name: Build App
      run: npm run build
    - uses: actions/upload-artifact@v3
      with:
        name: public
        path: src/public

  test:
    needs: [build]
    runs-on: ubuntu-20.04
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: 'npm'
        node-version: 16
    - run: |
        mysql --host 127.0.0.1 -uroot -ppassword < database/db.sql
        mysql --host 127.0.0.1 -uroot -ppassword -e "SHOW DATABASES"
        mysql --host 127.0.0.1 -uroot -ppassword -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'password';"
        mysql --host 127.0.0.1 -uroot -ppassword -e "flush privileges;"
    - name: Install Dependencies
      run: npm ci
    - uses: actions/download-artifact@v3
      with:
        name: public
        path: src/public
    - run: mysql --host 127.0.0.1 -uroot -ppassword -e "SHOW DATABASES"
    - name: Test
      run: npm test

  deploy:
    needs: [test]
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Deploy to heroku
      if: ${{ github.event_name == 'push' }}
      uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }} #Must be unique in Heroku
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
      env:
        HD_DB_HOST: ${{ secrets.DB_HOST }}
        HD_DB_USER: ${{ secrets.DB_USER }}
        HD_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        HD_DB_DATABASE: ${{ secrets.DB_DATABASE }}
